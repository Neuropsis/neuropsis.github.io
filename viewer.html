<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MRI Viewer | Neuropsis</title>

  <!-- Papaya viewer -->
  <link rel="stylesheet" href="https://neuropsis.github.io/assets/papaya/papaya.css" />
  <script type="text/javascript" src="https://neuropsis.github.io/assets/papaya/papaya.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <style>
    body {
      padding-top: 4rem;
      background-color: #000;
      color: #fff;
      margin: 0;
    }

    .navbar {
      background-color: #000 !important;
    }

    .navbar-brand,
    .nav-link,
    .navbar-toggler-icon {
      color: white !important;
    }

    .navbar-brand img {
      margin-right: 0.5rem;
    }

    .viewer-section {
      padding: 3rem 1rem 1rem;
      text-align: center;
    }

    .papaya {
      width: 100%;
      max-width: 100%;
      height: 80vh; /* Dynamic height: 80% of the viewport height */
      margin: auto;
    }

    footer {
      padding: 2rem 0;
      text-align: center;
      background: #111;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .papaya {
        height: 70vh;
      }
    }
  </style>

  <script type="text/javascript">
    var params = [];
    params["worldSpace"] = true;
    params["images"] = [
      "https://neuropsis.github.io/assets/papaya/sample_image.nii.gz",
      "https://neuropsis.github.io/assets/papaya/Talairach_labels_1mm.nii.gz"
    ];
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/images/Neuropsis_logo1.png" alt="Avatar" width="30" height="30" class="rounded-circle" />
        <strong class="ms-2">Neuropsis</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="entries.html">Entries</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="viewer.html">MRI Viewer</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Viewer Section -->
  <section class="viewer-section">
    <div class="container">
      <h1 class="mb-4">MRI Viewer</h1>
      <p class="lead text-light">Load and explore NIfTI images with integrated label overlays in-browser.</p>
      <div class="papaya" data-params="params"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Neuropsis. All rights reserved.</p>
    </div>
